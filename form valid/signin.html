<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/signin-image.jpg" alt="sing in image"></figure>
                    </div>
    
                    <div class="signin-form">
                        <h2 class="form-title">Sign in</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="your_name" id="your_name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <input type="radio" name="remember-me" id="stdradio" class="agree-term" value="student"  />Student
                                <input type="radio" name="remember-me" id="instradio" class="agree-term" value="instructor"/>Instructor
                                <input type="radio" name="remember-me" id="adradio" class="agree-term" value="admin"/>Admin
                            </div>
                           
                            <div class="form-group form-button">
                                    <a href="#"  name="signin" id="signin"  traget="_blank" class="form-submit">Sign In</a>
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script>
        
        
        //  Get Login elements
        loginuser = document.getElementById("your_name");
        loginpass = document.getElementById("your_pass");
        loginsubmit = document.getElementById("signin");
        
        std_radio = document.getElementById("stdradio");
        ins_radio = document.getElementById("instradio");
        adm_radio = document.getElementById("adradio");
        
        if(!localStorage.getItem("register")){regLength =0}
        else{
            regLength = JSON.parse(localStorage.getItem("register")).length;
        }
    
    
    flag = 0;
    loginsubmit.addEventListener("click", function(){
        
        
        
        if(std_radio.checked){
            
            for(i=0; i < regLength; i++){
                
                // Check if username and password already exists in the website to confirm login
                if(regLength == 0){flag = 1}
                else if(JSON.parse(localStorage.getItem("register"))[i].user == loginuser.value && JSON.parse(localStorage.getItem("register"))[i].password1 == loginpass.value){
                    
                    loginsubmit.setAttribute("href","../courses/student.html");
                    loginsubmit.setAttribute("target","_blank");
                    flag = 0;
                    break;
                    
                }
                else{
                    loginsubmit.setAttribute("href","#");
                    loginsubmit.removeAttribute("target");
                    flag = 1;
                }
                
            }
            
            if(flag==1){alert("Wrong Username or Password!! Try again")}
            flag=0;
            
        }
        else if(ins_radio.checked){
            
            prompt("Enter the course you teach");
            
        }
        
        
        else{
            alert("Choose your Identity ");
        }
        
        
        
        
});


        
    </script>
</body>
</html>
