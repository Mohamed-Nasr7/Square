<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="sign-up-name" placeholder="Your Name"/>
                            </div>
                            <div id="span-name" class="error">Enter 6 charcter</div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="text" name="email" id="sign-up-email" placeholder="Your Email"/>
                                </div>
                                <div id="span-email" class="error">Enter Valid E-mail</div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="sign-up-pass" placeholder="Password"/> 
                            </div>
                            <div id="span-pass" class="error">Enter more than 5 Digits</div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            <div id="span-re-pass" class="error">Not Match Password</div>
                            <div class="form-group form-button">
                                
<!--                                <a href="signin.html" target="_blank" name="signup" id="signup" class="form-submit">sign up</a>-->
                                <a href="#" name="signup" id="signup" class="form-submit">sign up</a>
                               
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                    </div>
                </div>
            </div>
        </section>

        
    </div>

    <!-- JS -->
   <!--<script src="vendor/jquery/jquery.min.js"></script>-->
    <script src="js/main.js"></script>
</body>
</html>
